appId: Karaoke
asar: false
productName: karaoke

electronLanguages:
  - 'pt-BR'

directories:
  buildResources: assets
  output: release/${version}
files:
  - dist
mac:
  artifactName: '${productName}_${version}.${ext}'
  target:
    - dmg
win:
  icon: 'src/assets/wal.ico'
  target:
    - target: nsis
      arch:
        - x64
  artifactName: 'karaoke ${version}.${ext}'
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
